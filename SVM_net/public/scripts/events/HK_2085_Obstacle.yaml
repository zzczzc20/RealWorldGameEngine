scriptId: HK_2085_Obstacle
title: "香港2085：障礙"
trigger: # 假設在第一章結束後自動觸發
  event: 'game_start'
entry: 200_X

steps:
  - stepId: 200_X
    type: updateWorldState
    target: persona
    id: "AhMing"
    property: requiresChatWindow
    value: true
    nextStep: 200
  - stepId: 200 # 章節開始，承接第一章結尾
    type: dialogue
    persona: "Narrator"
    owner: "Protagonist_Internal"
    image: /assets/images/warehouse_aftermath.png
    audio: /assets/audio/city_rumble_low.mp3
    characters:
      - id: AhMing # 可以同时显示多个角色
        sprite: /assets/images/AhMing_sad.png
        position: center
        effect: { type: 'slideInLeft', duration: 1.0 }
    text: "倉庫的黑暗像一塊濕冷的布，包裹著你和阿明的沉默。派飯行動的失敗，像一記悶棍，敲碎了阿明最後一點光。而你口袋裏終端上'回聲'那冰冷的詞句，則在你的腦海中反復迴響。"
    nextStep: 201

  - stepId: 201
    type: dialogue
    persona: "AhMing"
    image: /assets/images/warehouse_aftermath.png
    audio: /assets/audio/city_rumble_low.mp3
    characters:
      - id: AhMing # 可以同时显示多个角色
        sprite: /assets/images/AhMing_sad.png
        position: center
        effect: { type: 'slideInLeft', duration: 1.0 }
    text: "（聲音沙啞，充滿失敗感）…都沒了。什麼都做不了…強哥，也許你說得對，也許我爸當年…也是這樣無力，所以才消失的吧…" # 阿明將失敗與父親的失蹤聯繫起來，更顯絕望。
    nextStep: 202

  - stepId: 202
    type: dialogue
    persona: "Player"
    image: /assets/images/warehouse_aftermath.png
    audio: /assets/audio/city_rumble_low.mp3
    characters:
      - id: AhMing # 可以同时显示多个角色
        sprite: /assets/images/AhMing_sad.png
        position: center
        effect: { type: 'slideInLeft', duration: 1.0 }
    owner: "AhMing"
    text: "（看著失魂落魄的阿明，你不知如何安慰。'不要滋養無根的野草'…'回聲'的話語讓你感到一陣寒意。你拿出Kiera給的那張帶有奇特符號的名片。）阿明，先別想了。我們得先離開這裏。我…我還有點事要做。"
    nextStep: 202_ai_dialogue

  - stepId: 202_ai_dialogue
    type: aiDialogue
    persona: "Protagonist_Internal"
    owner: "AhMing"
    prompt: "看着阿明颓丧的样子，我觉得我应该说些什么来鼓励他。但言语是那么苍白，我该怎么组织语言，才能真正给他一点力量，而不是空洞的安慰？"
    nextStep: 202_branch

  - stepId: 202_branch
    type: branch
    condition:
      target: personas
      id: AhMing
      property: favorability
      operator: '>='
      value: 65
    nextStepOnTrue: 202_success
    nextStepOnFalse: 202_fail

  - stepId: 202_fail
    type: dialogue
    persona: "AhMing"
    text: "【阿明没有被成功鼓励，请再次尝试！（好感度不足）】（摇了摇头，没有看你）……强哥，你别说了，让我一个人静一静。你根本不懂。"
    nextStep: 202_ai_dialogue

  - stepId: 202_success
    type: dialogue
    persona: "AhMing"
    text: "【阿明被成功鼓励】（他抬起头，眼中虽然依旧疲惫，但似乎有了一丝微光）……谢谢你，强哥。也许…也许我们还没到山穷水尽的地步。你说得对，我们得先离开这里，再想别的。"
    nextStep: 203_X



  - stepId: 203_X
    type: dialogue
    persona: "Protagonist_Internal"
    image: /assets/images/pink_dream.png
    text: "回到家里，我闭上了眼睛，进入到了半梦半醒的状态...这时我好想做了一个梦...梦里出现了一个人" # 主角決定將註意力轉向Kiera的線索。
    nextStep: kiera_x1

  - stepId: kiera_x1
    type: dialogue
    persona: "Protagonist_Internal"
    image: /assets/images/pink_dream.png
    characters:
      - id: Kiera
        sprite: /assets/images/Kiera_sit.png
        position: center
    text: "Kiera...嘻嘻......Kiera...嘻嘻嘻嘻..." # 主角決定將註意力轉向Kiera的線索。
    nextStep: kiera_x1.5

  - stepId: kiera_x1.5
    type: dialogue
    persona: "Protagonist_Internal"
    image: /assets/images/pink_dream.png
    characters:
      - id: Kiera
        sprite: /assets/images/Kiera_sit.png
        position: center
    text: "嘻...嘻嘻嘻..." # 主角決定將註意力轉向Kiera的線索。
    nextStep: kiera_x2

  - stepId: kiera_x2
    type: dialogue
    persona: "Protagonist_Internal"
    image: /assets/images/pink_dream.png
    characters:
      - id: Kiera
        sprite: /assets/images/Kiera_sit.png
        position: center
    text: "这时你感觉Kiera在和你说话..." # 主角決定將註意力轉向Kiera的線索。
    nextStep: kiera_xk

  - stepId: kiera_xk
    type: updateWorldState
    target: persona
    id: "Kiera"
    property: requiresChatWindow
    value: true
    nextStep: kiera_x3
  
  - stepId: kiera_x3
    type: aiDialogue
    persona: "Player"
    owner: "Kiera"
    prompt: "Kiera小姐你好...我是上次给你调昨日回响的那位..."
    nextStep: 203


  - stepId: 203
    type: dialogue
    persona: "Protagonist_Internal"
    image: /assets/images/kiera_new_card_closeup.png
    text: "'唯一的裂痕'…'回聲'是想讓我從這裏查起嗎？這個符號…它到底代表什麼？Kiera…你究竟是誰？" # 主角決定將註意力轉向Kiera的線索。
    nextStep: 204

  - stepId: 204
    type: UNLOCK_CLUE
    clueId: "Kiera_new_card" # 解鎖線索：帶有神秘符號的Kiera名片
    nextStep: 205

  - stepId: 205 # 開始調查符號
    type: dialogue
    persona: "Protagonist_Internal"
    text: "回到我那狹小的房間，我嘗試用終端掃描那個符號，在公共網絡上進行圖像搜索。結果…一無所獲。它就像一個不存在於這個時代的印記，乾淨得令人不安。"
    nextStep: 205_X

  - stepId: 205_X
    type: updateWorldState
    target: persona
    id: "Echo"
    property: requiresChatWindow
    value: true
    nextStep: 206

  - stepId: 206
    type: dialogue
    persona: "Echo"
    text: "光會說謊，塵埃儲存記憶。去往文字被遺忘的墳場。" # Echo給出新的、更具體的指令，暗示需要尋找物理的、陳舊的資料。
    nextStep: 207

  - stepId: 207
    type: dialogue
    text: "我思考著'回聲'的話。'文字被遺忘的墳場'…是指圖書館？還是…檔案館？我想起來，在城市重建的浪潮中，有一個'亞洲文獻與設計資料中心'被保留了下來，收藏著大量舊時代的資料。也許，我該去那裏看看。"
    persona: "Protagonist_Internal"
    nextStep: 207_1

  - stepId: 207_1
    type: updateWorldState
    target: persona
    id: "Librarian"
    property: requiresChatWindow
    value: true
    nextStep: 208

  - stepId: 208 # 前往資料中心
    type: dialogue
    persona: "Narrator"
    owner: "Librarian"
    image: /assets/images/archive_interior.png
    characters:
      - id: Librarian
        sprite: /assets/images/librarian_sprite.png
        position: left
    text: "資料中心內部異常安靜，與外界的喧囂彷彿兩個世界。空氣中是舊紙張和防腐劑混合的味道。一位年長的管理員從高大的書架後走了出來，打量著我這個不速之客。"
    nextStep: 208_1

  - stepId: 208_1
    type: dialogue
    persona: "Librarian"
    image: /assets/images/archive_interior.png
    characters:
      - id: Librarian
        sprite: /assets/images/librarian_sprite.png
        position: left
    text: "年輕人，這裏可不是給網紅打卡的地方。你要找什麼？我們這裏的資料，大部分在網絡上都找不到複製品。"
    nextStep: 208_2

  - stepId: 208_2
    type: dialogue
    persona: "Player"
    image: /assets/images/archive_interior.png
    characters:
      - id: Librarian
        sprite: /assets/images/librarian_sprite.png
        position: left
    owner: "Librarian"
    text: "（我展示了終端上的符號）您好，我想查找關於這個設計符號的資料。它可能和一位舊時代的設計師有關。"
    nextStep: 208_3

  - stepId: 208_3
    type: dialogue
    persona: "Librarian"
    image: /assets/images/archive_interior.png
    characters:
      - id: Librarian
        sprite: /assets/images/librarian_sprite.png
        position: left
    text: "（管理員扶了扶眼鏡，湊近看了看）這個符號…有點印象。很久沒人來問過了。它屬於一個…充滿爭議的人。跟我來吧，用那個舊終端查查看，新系統可能已經把它過濾掉了。"
    nextStep: 209

  - stepId: 209 # 觸發謎題
    type: UNLOCK_TASK
    taskId: "AKHE_DESIGNER_PUZZLE" # 激活符號檔案謎題
    nextStep: 210

  - stepId: 210
    type: dialogue
    persona: "Narrator"
    owner: "Protagonist_Internal"
    text: "終端的資料庫很龐大，但許多內容都已損壞或被加密。我必須從這些殘缺的碎片中，找到與符號相關的設計師或流派。"
    nextStep: 211

  - stepId: 211
    type: WAIT_FOR_TASK_COMPLETED
    taskId: "AKHE_DESIGNER_PUZZLE"
    nextStep: 212
    stepIdOnWait: 213

  - stepId: 212 # 謎題解決
    type: dialogue
    persona: "Protagonist_Internal"
    text: "AKHE…就是這個名字。資料顯示他是一位活躍於21世紀中葉的建築設計師，以極度超前和怪誕的風格聞名，但在主流視野中被刻意遺忘。這個符號，是他的個人簽名。"
    nextStep: 212_1

  - stepId: 212_1
    type: dialogue
    persona: "Librarian"
    text: "（看到我解開了謎題，管理員點了點頭）想起來了，AKHE。一個物流领域的天才，也是一個悲劇。他的理念太危險。他最後的作品，一個叫'海'的實驗項目，就在觀塘那邊，現在應該已經是廢墟了吧。說起來，他家裏的悲劇也不少，我記得他有個兒媳，也是個很有才華的設計師，後來…唉，也是一言難盡。" # 暗示KM/Sera的存在和悲劇，並點出涼茶鋪所在地的起源。
    nextStep: 214

  - stepId: 213 # 等待謎題解決時的循環提示
    type: dialogue
    persona: "Echo"
    text: "拼湊那些被撕碎的。名字就藏在他們對他的描述裏。【请去任务列表Tasks查看】"
    nextStep: 211

  - stepId: 214
    type: UNLOCK_CLUE
    clueId: "KGF_profile" # 解鎖線索：關於KGF的初步資料
    nextStep: 214_1
    
  - stepId: 214_1
    type: UNLOCK_CLUE
    clueId: "KGF_studio_location" # 解鎖線索：KGF廢棄工作室的地點
    nextStep: 215

  - stepId: 215 # 調查KGF後，回到涼茶鋪，發現情況惡化
    type: dialogue
    persona: "Narrator"
    owner: "Protagonist_Internal"
    text: "帶著AKHE這個沉重的名字和'海'的線索，我有所思考。正在此時，我收到阿明嘅電話"
    image: /assets/images/tea_store.png
    nextStep: 215_1

  - stepId: 215_1
    type: dialogue
    persona: "AhMing"
    text: "（看到主角，焦急地喊道）強哥！你看看！我們常年進貨的那幾家藥材行，今天突然集體斷供！說什麼我們的信譽有問題！這不是明擺著要逼死我們嗎！"
    nextStep: 215_A
  - stepId: 215_A
    type: dialogue
    persona: "Narrator"
    owner: "Protagonist_Internal"
    text: "掛斷電話，阿明聲音裏的恐慌像針一樣刺痛著我。我立刻動身，穿過熟悉的街道，向涼茶鋪跑去。還沒到門口，就看到阿明焦急地在店門外踱步，店裏的氣氛比以往任何時候都要凝重。"
    nextStep: 215_B

  - stepId: 215_B
    type: dialogue
    persona: "Player"
    owner: "AhMing"
    text: "阿明！怎麼回事？電話裏沒說清楚。"
    image: /assets/images/tea_store.png
    characters:
      - id: AhMing # 可以同时显示多个角色
        sprite: /assets/images/AhMing_sad.png
        position: center
        effect: { type: 'slideInLeft', duration: 1.0 }
    nextStep: 215_C

  - stepId: 215_C
    type: dialogue
    persona: "AhMing"
    text: "（看到我，阿明像抓住了救命稻草）強哥！你看看！不止一家，是所有我們常去的藥材行，今天集體斷供！理由千奇百怪，但意思都一樣，就是不賣給我們了！我外婆…我外婆剛剛差點就…就站不穩了。"
    image: /assets/images/tea_store.png
    characters:
      - id: AhMing # 可以同时显示多个角色
        sprite: /assets/images/AhMing_sad.png
        position: center
        effect: { type: 'slideInLeft', duration: 1.0 }
    nextStep: 215_D

  - stepId: 215_D
    type: dialogue
    persona: "AhMing_Grandma"
    owner: "AhMing"
    image: /assets/images/tea_store.png
    characters:
      - id: AhMing # 可以同时显示多个角色
        sprite: /assets/images/AhMing_sad.png
        position: left
        effect: { type: 'slideInLeft', duration: 1.0 }
      - id: AhMing_Grandma # 可以同时显示多个角色
        sprite: /assets/images/grandma_sprite.png
        position: center
        effect: { type: 'slideInLeft', duration: 1.0 }
    text: "（我走進店裏，看到阿婆無力地坐在椅子上，臉色蒼白。她看到我，勉強抬起頭，聲音微弱但固執）…這是要把我們往死路上逼啊…我早就想到了…斷了我們的根，這店…就真的完了。"
    nextStep: 215_E

  - stepId: 215_E
    type: dialogue
    persona: "Player"
    owner: "AhMing"
    text: "阿婆，您先別急。就沒有別的進貨渠道了嗎？"
    image: /assets/images/tea_store.png
    characters:
      - id: AhMing # 可以同时显示多个角色
        sprite: /assets/images/AhMing_sad.png
        position: left
        effect: { type: 'slideInLeft', duration: 1.0 }
      - id: AhMing_Grandma # 可以同时显示多个角色
        sprite: /assets/images/grandma_sprite.png
        position: center
        effect: { type: 'slideInLeft', duration: 1.0 }
    nextStep: 215_F

  - stepId: 215_F
    type: dialogue
    persona: "AhMing_Grandma"
    owner: "AhMing"
    text: "渠道…倒是有一個…只是…那是一條早就被遺忘的死路了。*（她猶豫了很久，看了看門外，才壓低聲音說）* 我聽我過世的老伴提過，在這片舊區的地下，有一套廢棄了幾十年的…'管道'。很久以前，什麼東西都能通過它運，又快又隱蔽。現在，聽說還有一些走投無路的人，把它當成黑市用…但入口早就沒人知道了，就算知道，聽說也要特殊的'鑰匙'才能打開。"
    image: /assets/images/tea_store.png
    characters:
      - id: AhMing # 可以同时显示多个角色
        sprite: /assets/images/AhMing_sad.png
        position: left
        effect: { type: 'slideInLeft', duration: 1.0 }
      - id: AhMing_Grandma # 可以同时显示多个角色
        sprite: /assets/images/grandma_sprite.png
        position: center
        effect: { type: 'slideInLeft', duration: 1.0 }
    nextStep: 215_G

  - stepId: 215_G
    type: dialogue
    text: "我聽到'管道'兩個字，腦子裏轟的一聲。這不就是我在資料中心看到的，AKHE設計的那個物流系統嗎？阿婆說的'鑰匙'…難道和AKHE有關？而Kiera給我的那個符號，正是AKHE的簽名。這一切不可能只是巧合。拯救涼茶鋪的希望，竟然和我追尋的謎團連接在了一起。Kiera…她一定知道些什麼。"
    persona: "Protagonist_Internal"
    nextStep: 215_H

  - stepId: 215_H
    type: dialogue
    persona: "Player"
    owner: "AhMing"
    image: /assets/images/tea_store.png
    characters:
      - id: AhMing # 可以同时显示多个角色
        sprite: /assets/images/AhMing_sad.png
        position: left
        effect: { type: 'slideInLeft', duration: 1.0 }
      - id: AhMing_Grandma # 可以同时显示多个角色
        sprite: /assets/images/grandma_sprite.png
        position: center
        effect: { type: 'slideInLeft', duration: 1.0 }
    text: "阿婆，阿明，這件事…請交給我試試看。我可能…有辦法找到那把'鑰匙'。你們先照顧好自己，不要和他們起正面衝突。" # 主角決定承擔起這個任務，並安撫二人。
    nextStep: 215_I

  - stepId: 215_I
    type: dialogue
    persona: "Narrator"
    owner: "Protagonist_Internal"
    text: "安撫好阿明和阿婆後，我離開了涼茶鋪。我的心中有了一個清晰的目標：找到Kiera，從她那裏得到關於'管道'和AKHE的答案。這不僅關乎我的過去，更關乎涼茶鋪的未來。" # 這段旁白為後續主角聯繫Kiera的行為做了鋪墊。
    nextStep: 216

  - stepId: 216
    type: dialogue
    persona: "AhMing_Grandma"
    owner: "AhMing"
    image: /assets/images/tea_store.png
    characters:
      - id: AhMing # 可以同时显示多个角色
        sprite: /assets/images/AhMing_sad.png
        position: left
        effect: { type: 'slideInLeft', duration: 1.0 }
      - id: AhMing_Grandma # 可以同时显示多个角色
        sprite: /assets/images/grandma_sprite.png
        position: center
        effect: { type: 'slideInLeft', duration: 1.0 }
    text: "（婆婆的臉色比上次更差了，她撐著櫃檯，不住地咳嗽）…一輩子本本分分做生意…到老了，卻要受這種氣…咳咳…"
    nextStep: 218

  - stepId: 218
    type: dialogue
    persona: "Echo"
    text: "他們的苦難是必要的噪音，用以定位裂痕的源頭。不要被噪音迷惑。" # Echo再次發出冷酷指令，強化主角的倫理困境。
    nextStep: 219

  - stepId: 219
    type: aiDialogue
    prompt: "我看著病倒的婆婆和手足無措的阿明，又想到'回聲'那毫無溫度的指令，內心劇烈地掙扎。幫助他們，似乎是天經地義的選擇，但這會不會只是徒勞？就像在沙地上潑水一樣？而追尋AKHE的線索，又感覺像是在背棄眼前活生生的苦難。我該怎麼辦？"
    persona: "Protagonist_Internal"
    waitFor: dialogueClosed
    nextStep: 220

  - stepId: 220 # 主角決定聯繫Kiera
    type: dialogue
    persona: "Protagonist_Internal"
    text: "也許…Kiera能提供答案。她既然給了我這個符號，就一定知道些什麼。我必須聯繫她。"
    nextStep: 220_X

  - stepId: 220_X
    type: updateWorldState
    target: persona
    id: "Kiera"
    property: requiresChatWindow
    value: true
    nextStep: 221

  - stepId: 221
    type: dialogue
    persona: "Player"
    owner: "Kiera" # 使用新的聯繫方式
