    text: "接下來的兩天，你和阿明在各自的零碎時間裏秘密准備著。你們湊錢買了最便宜的米和蔬菜，借用了阿婆涼茶鋪後廚一些老舊但還能用的炊具。阿明從廢品站淘換來幾個巨大的老式保溫箱，又在他的舊三輪車上加裝了簡易的加熱裝置和那個低調的生物柴油發電機。所有的行動都在夜深人靜時進行，避開鄰居和街角的攝像頭。空氣中彌漫著廉價食物的香氣，也混合著一絲不顧一切的希望和潛在的危險氣息。"
