# **核心詭計設計 V2 (雙重隱藏)**

# 這個故事包含**兩個核心的、相互關聯的敘事詭計**，旨在層層遞進地顛覆玩家的認知：

# 1.  **核心詭計一：身份與時間的錯位 (KM vs Kiera)**
#     *   **目標:** 誤導玩家將 2077 年死亡/失蹤的關鍵人物認定為 Kiera，而非其母親 KM。
#     *   **手法:**
#         *   **模糊指代:** 早期線索（新聞報道、NPC 傳言）提及“地產商女兒”、“那個家族的她”在 2077 年事件中“死亡/失蹤”，利用玩家優先認識 Kiera 的心理，自動代入。
#         *   **記錄混淆:** 將 KM 留下的、充滿激情/偏執/涉及實驗或沖突的音頻/文本記錄（無明確身份標識或時間戳），讓玩家在不知 KM 存在的情況下發現，極易誤讀為 Kiera 的私密日記、精神分裂囈語或早期直播嘗試。這些記錄可能包含“演出”、“觀眾”、“頻道”、“火焰”等雙關語。
#         *   **現象誤導:** “回聲”的某些錶現（如通過網絡顯現、幹擾 Kiera 直播）或分裂事件現場的某些殘留物（屏幕、燈光、符合時代但也被現代網紅使用的元素），都可能強化與 Kiera 的關聯。
#         *   **制造認知沖突:** 當玩家發現 Kiera 活生生存在時，被迫構建錯誤的替代理論（雙胞胎、克隆人、數字幽靈、被附身等），進一步遠離真相。
#     *   **揭示:** 通過後期關鍵線索（KGF 記錄、PF 證詞、完整事件報告）揭示 KM 的存在、她的“摩西”之路、死亡真相以及她與 Kiera 的母女關繫。

# 2.  **核心詭計二：加害者與慰藉者的諷刺關聯 (KF vs Kiera & 涼茶鋪)**
#     *   **目標:** 隱藏 Kiera 與導致涼茶鋪悲劇的地產商 KF 之間的父女關繫，制造強烈的現實諷刺。
#     *   **手法:**
#         *   **信息隔離:** 玩家初期通過阿明了解到涼茶鋪的悲劇和 KF 的惡行；同時通過其他渠道認識光鮮亮麗的網紅 Kiera。這兩條線索在很長時間內是平行的，玩家不會自然地將她們聯繫起來。KF 的家庭生活可能被嚴格保密，Kiera 可能使用不易聯想到 KF 的名字活動。
#         *   **利用玩家同情心:** 玩家會同情阿明的遭遇，譴責 KF，併可能對 Kiera 這個看似無關聯的網紅產生中性或正面（阿明視角）或負面（主角可能覺得她膚淺）的印象。
#         *   **延遲揭示:** 在玩家深入調查 KF 的背景、家族構成，或者在某個戲劇性節點（例如主角需要 Kiera 幫助接觸 KF 相關信息時），才揭露 Kiera 的真實身份。
#     *   **揭示:** 真相揭曉時，不僅對主角是沖擊，更對玩家理解阿明的處境增添了極致的黑色幽默和悲劇色彩——他所依賴的虛擬慰藉，其源頭正是毀滅他現實生活的人。這也加深了 KF 世界的荒誕和殘酷性。

# **雙重詭計的疊加效果:**

# 這兩個詭計是相互作用的。對 Kiera 身份的誤解（詭計一）會阻礙玩家發現她與 KF 的聯繫（詭計二）。當兩個真相都被揭示後，玩家對 Kiera 的認知會經歴兩次徹底的反轉，對整個故事的悲劇性、諷刺性和復雜性產生更深刻的體會。玩家需要重新審視 Kiera 這個角色——她不僅僅是“KM 的女兒”，還是“KF 的女兒”，身處兩個極端對立力量的交匯點，卻可能對此一無所知。

